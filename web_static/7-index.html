<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/images/icon.png">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

    <title>AirBnB</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <!-- locations -->
            <div class="locations">
                <h3>States</h3>
                <h4>Washington, California...</h4>
                <ul class="popover">
                    <li>
                        <h2>Washington : </h2>
                        <ul>
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California : </h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- end locations -->

            <!-- amenities -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet,Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>
            <!-- end amenities -->
            <button type="button" name="button">Search</button> 
        </section>

        <!-- section places -->
        <section class="places">
            <h1>Places</h1> 

            <div class="articles">
                <article>
                    <h2>My Home</h2>
                </article>
    
                <article>
                    <h2>Tiny house</h2>
                </article>
    
                <article>
                    <h2>A suite</h2>
            </article>
            </div>
           
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
